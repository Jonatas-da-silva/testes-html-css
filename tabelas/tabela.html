<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border: 6px solid rgba(113, 94, 0, 0.848);
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid rgb(160, 73, 73);
            padding: 10px;
            width: 50px;

        }
        td:hover{
           transition: 0.7s;
           background-color: blue;
           text-align: center;
           vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <table>
        <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
